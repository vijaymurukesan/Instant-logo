<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body class="container">
    <div class="row">
        <div class="jumbotron">
          <h1 id="hello,-world!">Instant logo!<a class="anchorjs-link" href="#hello,-world!"><span class="anchorjs-icon"></span></a></h1>
          <p>Create your own instant logo.</p>
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <input type="text" id="userLogoInput" class="form-control" placeholder="Search for..." value="Pixelshades Limited">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Go!</button>
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->
        </div>
    </div>
    <div class="row">
      <div id="pickers" class="col-s-12">
          <input id="fontcolor" name="fontcolor" class="color" value="000" />
          <input id="backgroundcolor" name="backgroundcolor" class="color" value="FFF" />
          <div id="eachCharPicker"></div>
      </div>
    </div>
    <div id="searchList" class="row font-color bg">
      <!--div class="col-lg-4">
        <h1 class="gooddogregular">Logo Name</h1>
      </div>
      <div class="col-lg-4">

      </div-->

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/instantlogo.js"></script>
      <script type="text/javascript" src="js/jscolor.js"></script>
